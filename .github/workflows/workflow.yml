name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          sudo apt-get update 
          sudo apt-get install -y libgsl-dev g++ gcc build-essential
      - name: Get auxiliary files
        run: |
          set -euo pipefail
          mkdir -p data
          base_url="https://github.com/${GITHUB_REPOSITORY}/releases/download/pygad-data"

          for file in z_0.000_highres.tar.gz iontbls.tar.gz snaps.tar.gz bc03.tar.gz; do
            if [ -s "files/${file}" ]; then
              echo "Using local files/${file}"
              cp "files/${file}" "data/${file}"
            else
              echo "Downloading ${file} from ${base_url}/${file}"
              curl -fsSL --retry 3 --retry-delay 2 --location \
                -o "data/${file}" "${base_url}/${file}"
            fi

            test -s "data/${file}"
          done
      - name: Extract auxiliary data    
        run: |
          find data/*.tar.gz | xargs -I% tar xzf % -C pygad

      # - name: Lint with ruff
      #   run: |
      #     # stop the build if there are Python syntax errors or undefined names
      #     ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
      #     # default set of ruff rules with GitHub Annotations
      #     ruff --format=github --target-version=py37 .
      - name: Install pygad
        run: |
          pip install -e .
      - name: Test
        run: |
          python runTestsAll.py
      - name: Test plotting
        run: |
          cp tests/QuickStart.py .
          python QuickStart.py
        
